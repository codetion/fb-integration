<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password">
                </mat-form-field>
            </p>
            <div class="d-flex align-items-center justify-content-center flex-column">
                <button type="submit" color="primary" mat-raised-button>Login</button>
                <button type="button" class="fb-button" mat-raised-button color="primary"
                    (click)="loginWithFacebook()">Signin with
                    Facebook</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
